<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../css/style.css" />
    <title>Exercise 7</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="header__container">
          <div class="header__title">
            <a href="../../index.html" class="header__link">JavaScript</a>
          </div>
        </div>
      </header>
      <main class="page">
        <div class="page__container">
          <div class="page__exercise exercise">
            <h2 class="exercise__title">Задача 7</h2>
            <p class="exercise__text">
              З клавіатури вводиться номер місяця. Вивести до якої пори він
              відноситься.
            </p>
            <script>
              let numberOfMonth = parseInt(prompt('Введіть номер місяця'));
              let result;

              switch (numberOfMonth) {
                case 1:
                case 2:
                case 12:
                  result = 'Зима';
                  break;
                case 3:
                case 4:
                case 5:
                  result = 'Весна';
                  break;
                case 6:
                case 7:
                case 8:
                  result = 'Літо';
                  break;
                case 9:
                case 10:
                case 11:
                  result = 'Осінь';
                  break;
                default:
                  result = 'Неправильний номер. Спробуйте ще раз.';
                  break;
              }
              document.write(result);
            </script>
            <a href="../index.html" class="exercise__link">Повернутися</a>
          </div>
        </div>
      </main>
      <footer class="footer">
        <div class="footer__container">
          <p class="text">Лінійні алгоритми &copy;</p>
        </div>
      </footer>
    </div>
  </body>
</html>
