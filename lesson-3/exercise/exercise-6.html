<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../css/style.css" />
    <title>Exercise 6</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="header__container">
          <div class="header__title">
            <a href="../../index.html" class="header__link">JavaScript</a>
          </div>
        </div>
      </header>
      <main class="page">
        <div class="page__container">
          <div class="page__exercise exercise">
            <h2 class="exercise__title">Задача 6</h2>
            <p class="exercise__text">
              З клавіатури вводиться номер дня тижня. Вивести на екран назву
              дня.
            </p>

            <script>
              let dayOfTheWeek = parseInt(
                prompt('Введіть номер дня тижня', '4')
              );
              let result;

              switch (dayOfTheWeek) {
                case 1:
                  result = 'Понеділок';
                  break;
                case 2:
                  result = 'Вівторок';
                  break;
                case 3:
                  result = 'Середа';
                  break;
                case 4:
                  result = 'Четвер';
                  break;
                case 5:
                  result = "П'ятниця";
                  break;
                case 6:
                  result = 'Субота';
                  break;
                case 7:
                  result = 'Неділя';
                  break;

                default:
                  result = 'Неправильний номер. Спробуйте ще раз.';
                  break;
              }
              document.write(result);
            </script>
            <a href="../index.html" class="exercise__link">Повернутися</a>
          </div>
        </div>
      </main>
      <footer class="footer">
        <div class="footer__container">
          <p class="text">Лінійні алгоритми &copy;</p>
        </div>
      </footer>
    </div>
  </body>
</html>
